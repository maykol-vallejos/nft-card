<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>NFT Card component</title>


</head>
<body>

  <div class="container">
    <div class="card">
      <div class="information-card">
        <div class="image-div">
          <img src="images/image-equilibrium.jpg" alt="image equilibrium" class="image-card">
          <div class="image-overlay">
            <img src="images/icon-view.svg" alt="icon-view" class="icon-view">
          </div>
          
        </div>
        <div class="info">
          <div class="text">
            <a href="#" class="title-text">
              Equilibrium #3429
            </a>
            <p class="description">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
  
          <div class="plan-card">
            
            <div class="price-crypto-card">
              <img src="images/icon-ethereum.svg" alt="icon ethereum" class="ethereum">
              <p class="value-price-crypto">
                0.041 ETH
              </p>
            </div>
            
            <div class="time-card">
              <img src="images/icon-clock.svg" alt="icon clock" class="clock">
              <p class="time-remaining">
                3 days left
              </p>
            </div>

           
          </div>
          <hr>

          <div class="creator-information">
            
              <img src="images/image-avatar.png" class="creator-photo">
            
            <p class="creator-text">Creation of <a href="#" class="creator-text-span">Jules Wyvern</a> </p>
          </div>


        </div>
      </div>
    </div>
  </div>
  

 

  
 
  
  

 
</body>
</html>
